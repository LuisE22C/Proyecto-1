<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de Tareas</title>
        <script>
            function AgregarTarea() {
                alert("Tarea Creada");
            }

            function ActualizarTarea(){
                alert("Actualizado Correctamente")
            }

            function EliminarTarea(){
                alert("Tarea eliminada Correctamente")
            }
        </script>
        <style>
            body {
                background-color: #94cbce;
                color: #060606;
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Tareas</h1>
        <form>
            <label for="id">Id Tarea:</label>
            <input type="number" id="id" name="id"><br>

            <label for="name">Nombre de Tarea:</label>
            <input type="text" id="name" name="name"><br>

            <label for="Notes">Notas:</label>
            <textarea id="message" name="message"></textarea><br>

            <label for="date">Fecha de Inicio:</label>
            <input type="date" id="FechaI" name="FechaI"><br>

            <label for="date">Fecha de Finalizacion:</label>
            <input type="date" id="FechaF" name="FechaF"><br>


            <button onclick="AgregarTarea()">Crear Tarea</button>
            <button onclick="ActualizarTarea()">Actualizar Tarea</button>
            <button onclick="EliminarTarea()">Eliminar Tarea</button>
        </form>


    </body>
</html>
